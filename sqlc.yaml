version: "1"
packages:
    -   name:   "DB"
        path:   "./src/DB/sqlc"
        queries: "./src/DB/query/"
        schema: "./src/DB/migration/"
        engine: "postgresql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
